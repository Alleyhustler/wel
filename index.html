<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Spinner</title>
    <style>
   :root {
            --primary: #9945FF;
            --background: #121212;
            --surface: #1E1E1E;
            --text: #F5F5F5;
            --accent: #03DAC6;
            --error: #CF6679;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary) 0% 25%,
                #4CAF50 25% 50%,
                var(--accent) 50% 65%,
                #FFC107 65% 70%,
                #9E9E9E 70% 95%,
                var(--error) 95% 100%
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            box-shadow: 0 0 30px rgba(153, 69, 255, 0.3);
            position: relative;
            transform: rotate(0deg);
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--surface);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .wheel-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: var(--error);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 5;
        }
        
        .game-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }
        
        .stats-container {
            background: var(--surface);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }
        
        .wallet-btn,
        .spin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .wallet-btn {
            background: var(--surface);
            border: 1px solid var(--primary);
        }
        
        .wallet-btn:hover,
        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(153, 69, 255, 0.3);
        }
        
        .wallet-btn:active,
        .spin-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 1rem;
            text-align: center;
            min-height: 50px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .result {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .visible {
            opacity: 1;
        }
        
        .burn {
            background: rgba(207, 102, 121, 0.2);
        }
        
        .buy {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .win2x {
            background: rgba(3, 218, 198, 0.2);
        }
        
        .win5x {
            background: rgba(255, 193, 7, 0.2);
        }
        
        .loss {
            background: rgba(158, 158, 158, 0.2);
        }
        
        .reset {
            background: rgba(207, 102, 121, 0.2);
        }
        
        .outcomes-container {
            background: var(--surface);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .outcomes-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .outcome-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .outcome-item:last-child {
            border-bottom: none;
        }
        
        .outcome-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .outcome-chance {
            opacity: 0.7;
        }
        
        .color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .color-burn {
            background: var(--primary);
        }
        
        .color-buy {
            background: #4CAF50;
        }
        
        .color-win2x {
            background: var(--accent);
        }
        
        .color-win5x {
            background: #FFC107;
        }
        
        .color-loss {
            background: #9E9E9E;
        }
        
        .color-reset {
            background: var(--error);
        }
        
        footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .wallet-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .wallet-address {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .wallet-balance {
            font-weight: 600;
        }
        
        .simulation-notice {
            text-align: center;
            font-size: 0.8rem;
            padding: 0.5rem;
            background: rgba(153, 69, 255, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle">S</div>
            <div class="title">SOL Spinner</div>
        </div>
        <div class="social-links">
            <a href="#">üê¶</a>
            <a href="#">üåê</a>
            <a href="#">üì±</a>
        </div>
    </header>
    
    <main>
        <div class="game-container">
            <div class="wheel-container">
                <div class="wheel" id="wheel"></div>
                <div class="wheel-marker"></div>
                <div class="wheel-center"></div>
            </div>
            
            <div class="game-info">
                <div class="stats-container">
                    <div class="stats-title">Game Stats</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Total Spins</div>
                            <div class="stat-value" id="total-spins">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Burned SOL</div>
                            <div class="stat-value" id="burned-sol">0.000</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Vault Balance</div>
                            <div class="stat-value" id="vault-balance">0.000</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Resets</div>
                            <div class="stat-value" id="resets">0</div>
                        </div>
                    </div>
                    
                    <div class="wallet-info" id="wallet-info" style="display: none;">
                        <div>
                            <div class="wallet-address" id="wallet-address">Not connected</div>
                            <div class="wallet-balance" id="wallet-balance">0.000 SOL</div>
                        </div>
                    </div>
                </div>
                
                <div class="outcomes-container">
                    <div class="outcomes-title">Possible Outcomes</div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-burn"></div>
                            Burn
                        </div>
                        <div class="outcome-chance">25%</div>
                    </div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-buy"></div>
                            Send to Vault
                        </div>
                        <div class="outcome-chance">25%</div>
                    </div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-win2x"></div>
                            Win 2x
                        </div>
                        <div class="outcome-chance">15%</div>
                    </div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-win5x"></div>
                            Win 5x
                        </div>
                        <div class="outcome-chance">5%</div>
                    </div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-loss"></div>
                            Lose
                        </div>
                        <div class="outcome-chance">25%</div>
                    </div>
                    <div class="outcome-item">
                        <div class="outcome-label">
                            <div class="color-indicator color-reset"></div>
                            Reset Vault
                        </div>
                        <div class="outcome-chance">5%</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="wallet-btn" id="connect-wallet">
                        Connect Wallet
                    </button>
                    <button class="spin-btn" id="spin-btn" disabled>
                        Spin for 0.005 SOL
                    </button>
                </div>
                
                <div class="result-container">
                    <div class="result" id="result"></div>
                </div>
                
                <div class="simulation-notice">
                    Simulation Mode: No real SOL is being used
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 SOL Spinner | All rights reserved
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            spinCost: 0.005, // Cost per spin in SOL
            outcomes: [
                { type: "burn", chance: 25, color: "var(--primary)", degrees: [0, 90] },
                { type: "vault", chance: 25, color: "#4CAF50", degrees: [90, 180] },
                { type: "win2x", chance: 15, color: "var(--accent)", degrees: [180, 234] },
                { type: "win5x", chance: 5, color: "#FFC107", degrees: [234, 252] },
                { type: "loss", chance: 25, color: "#9E9E9E", degrees: [252, 342] },
                { type: "reset", chance: 5, color: "var(--error)", degrees: [342, 360] }
            ]
        };

        // State
        let gameStats = {
            totalSpins: 0,
            burnedSol: 0,
            vaultBalance: 0,
            resets: 0
        };

        let userWallet = {
            connected: false,
            address: "",
            balance: 5.000 // Starting with 5 SOL for simulation
        };

        let isSpinning = false;

        // DOM Elements
        const wheelEl = document.getElementById('wheel');
        const connectWalletBtn = document.getElementById('connect-wallet');
        const spinBtn = document.getElementById('spin-btn');
        const resultEl = document.getElementById('result');
        const walletInfoEl = document.getElementById('wallet-info');
        const walletAddressEl = document.getElementById('wallet-address');
        const walletBalanceEl = document.getElementById('wallet-balance');

        // Stats Elements
        const totalSpinsEl = document.getElementById('total-spins');
        const burnedSolEl = document.getElementById('burned-sol');
        const vaultBalanceEl = document.getElementById('vault-balance');
        const resetsEl = document.getElementById('resets');

        // Connect Phantom Wallet (simulated)
        connectWalletBtn.addEventListener('click', () => {
            if (!userWallet.connected) {
                // Generate random wallet address
                const randomAddress = 'Sol' + Math.random().toString(36).substring(2, 10) + '...';
                
                userWallet.connected = true;
                userWallet.address = randomAddress;
                
                // Update UI
                connectWalletBtn.textContent = `Connected: ${randomAddress}`;
                spinBtn.disabled = false;
                walletInfoEl.style.display = 'flex';
                walletAddressEl.textContent = randomAddress;
                walletBalanceEl.textContent = `${userWallet.balance.toFixed(3)} SOL`;
                
                console.log('Wallet connected (simulation)');
            }
        });

        // Spin wheel
        spinBtn.addEventListener('click', () => {
            if (!userWallet.connected || isSpinning) return;
            
            // Check if user has enough balance
            if (userWallet.balance < CONFIG.spinCost) {
                resultEl.textContent = 'Insufficient balance!';
                resultEl.classList.add('visible');
                resultEl.classList.add('loss');
                return;
            }

            isSpinning = true;
            spinBtn.disabled = true;

            // Hide previous result
            resultEl.classList.remove('visible');
            resultEl.className = 'result';

            // Simulate spinning wheel
            const randomDegrees = Math.floor(Math.random() * 360) + 720; // At least 2 full rotations
            wheelEl.style.transform = `rotate(${randomDegrees}deg)`;
            
            // Determine outcome based on final position
            const finalPosition = randomDegrees % 360;
            const outcome = determineOutcome(finalPosition);
            
            // Deduct spin cost from user's wallet (simulation)
            userWallet.balance -= CONFIG.spinCost;
            updateWalletInfo();
            
            // Wait for wheel animation to complete
            setTimeout(() => {
                // Process outcome and show result
                processOutcome(outcome);
                
                // Enable spin button after wheel stops
                setTimeout(() => {
                    isSpinning = false;
                    spinBtn.disabled = false;
                }, 500);
            }, 4000); // Match the CSS transition duration (4s)
        });

        // Determine outcome based on wheel position
        function determineOutcome(position) {
            for (const outcome of CONFIG.outcomes) {
                if (position >= outcome.degrees[0] && position < outcome.degrees[1]) {
                    return outcome.type;
                }
            }
            return 'loss'; // Fallback
        }

        // Process outcome
        function processOutcome(type) {
            gameStats.totalSpins++;

            let resultText = '';
            let resultClass = '';

            switch (type) {
                case 'burn':
                    gameStats.burnedSol += CONFIG.spinCost;
                    resultText = `üî• Burned ${CONFIG.spinCost} SOL! üî•`;
                    resultClass = 'burn';
                    break;

                case 'vault':
                    gameStats.vaultBalance += CONFIG.spinCost;
                    resultText = `üí∞ ${CONFIG.spinCost} SOL sent to vault! üí∞`;
                    resultClass = 'buy';
                    break;

                case 'win2x':
                    const win2x = CONFIG.spinCost * 2;
                    resultText = `üéâ You won ${win2x.toFixed(3)} SOL (2x)! üéâ`;
                    resultClass = 'win2x';
                    userWallet.balance += win2x;
                    updateWalletInfo();
                    break;

                case 'win5x':
                    const win5x = CONFIG.spinCost * 5;
                    resultText = `üöÄ You won ${win5x.toFixed(3)} SOL (5x)! üöÄ`;
                    resultClass = 'win5x';
                    userWallet.balance += win5x;
                    updateWalletInfo();
                    break;

                case 'loss':
                    resultText = `üò¢ You lost ${CONFIG.spinCost} SOL! üò¢`;
                    resultClass = 'loss';
                    break;

                case 'reset':
                    gameStats.burnedSol += gameStats.vaultBalance;
                    gameStats.resets++;
                    resultText = `‚ö° VAULT RESET! ${gameStats.vaultBalance.toFixed(3)} SOL burned! ‚ö°`;
                    gameStats.vaultBalance = 0;
                    resultClass = 'reset';
                    break;
            }

            // Update stats display
            updateStats();

            // Show result
            resultEl.textContent = resultText;
            resultEl.classList.add(resultClass);
            resultEl.classList.add('visible');
        }

        // Update wallet info display
        function updateWalletInfo() {
            walletBalanceEl.textContent = `${userWallet.balance.toFixed(3)} SOL`;
            
            // Change color based on balance
            if (userWallet.balance < CONFIG.spinCost) {
                walletBalanceEl.style.color = 'var(--error)';
            } else {
                walletBalanceEl.style.color = '';
            }
        }

        // Update stats display
        function updateStats() {
            totalSpinsEl.textContent = gameStats.totalSpins;
            burnedSolEl.textContent = gameStats.burnedSol.toFixed(3);
            vaultBalanceEl.textContent = gameStats.vaultBalance.toFixed(3);
            resetsEl.textContent = gameStats.resets;
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
